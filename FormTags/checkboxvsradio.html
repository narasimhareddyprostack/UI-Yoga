<html>
    <head>
        <title> Checkbox vs Radio Button</title>
    </head>
    <body>
        
    <h1>Checkbox vs Radio button</h1>
    <form >
        <label >Gender:</label>
        <input type="radio" name="xyz" />Male
        <input type="radio" name="xyz" />Female
        <br>
        <br>
        <label >Location:</label>
        <input type="checkbox"/>Chennai
        <input type="checkbox"/>Hyb
        <input type="checkbox"/>Bangalore
        <input type="checkbox"/>Mysore
        <input type="checkbox"/>USA

        <br><br>
        <label >Address Type</label>
        <input type="radio" name="a_type" /> Home
        <input type="radio" name="a_type"/> Office
    </form>
    </body>
</html>
